{% extends 'base.html'%}

{% block navbar %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
        <img src="bird.jpg" alt="logo" style="width:40px;">
    </a>
    <a href="/" class="nav-link">Home</a>
        
    <!-- Links -->
    <ul class="navbar-nav navbar-right">
        {% if current_user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('main.profile',uname=current_user.username)}}"><span class="glyphicon glyphicon-user"></span>{{current_user.username}}</a>
        </li>
        <li>
            <a class="nav-link" href="{{url_for('auth.logout')}}">Log out</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="{{url_for('auth.login')}}"><span class="nav-link"></span> Login</a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endblock navbar %}
